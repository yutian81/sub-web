name: docker image to ghcr
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

# 并发控制：确保同一时间只有一个工作流实例在运行，防止版本号冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Calculate and Update Version
      id: versioning
      run: |
        # 默认版本号
        DEFAULT_VERSION="v1.0.0"
        
        # 检查 version.txt 文件是否存在
        if [ ! -f version.txt ]; then
          # 如果不存在，这是首次运行。创建文件并写入默认版本号。
          echo "version.txt not found. Creating with default version: $DEFAULT_VERSION"
          echo $DEFAULT_VERSION > version.txt
          NEW_VERSION=$DEFAULT_VERSION
        else
          # 如果文件存在，读取当前版本号
          CURRENT_VERSION=$(cat version.txt)
          echo "Current version: $CURRENT_VERSION"
          
          # 使用 awk 进行版本号递增（只增加最后一位）
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$3 = $3 + 1; print $1"."$2"."$3}')
          echo "Incremented to new version: $NEW_VERSION"
          
          # 将新版本号写回 version.txt 文件
          echo $NEW_VERSION > version.txt
        fi
        
        # 将新版本号导出到 GitHub Actions 的环境变量中，供后续步骤使用
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/sub-convert
        tags: |
          type=raw,value=${{ env.NEW_VERSION }}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Commit and Push Version Update
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add version.txt
        if git diff --staged --quiet; then
          echo "没有要提交的更改"
        else
          git commit -m "Bump version to ${{ env.NEW_VERSION }}"
          git push
        fi

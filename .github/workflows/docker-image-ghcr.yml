name: docker image to ghcr

on:
  workflow_dispatch:

# 并发控制：确保同一时间只有一个工作流实例在运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Check out test branch
      uses: actions/checkout@v4
      with:
        ref: 'test'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Calculate and Update Version
      id: versioning
      run: |
        DEFAULT_VERSION="v1.0.0"
        if [ ! -f version.txt ]; then
          echo "version.txt not found. Creating with default version: $DEFAULT_VERSION"
          echo $DEFAULT_VERSION > version.txt
          NEW_VERSION=$DEFAULT_VERSION
        else
          CURRENT_VERSION=$(cat version.txt)
          echo "Current version: $CURRENT_VERSION"
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$3 = $3 + 1; print $1"."$2"."$3}')
          echo "Incremented to new version: $NEW_VERSION"
          echo $NEW_VERSION > version.txt
        fi
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/sub-convert
        tags: |
          type=raw,value=${{ env.NEW_VERSION }}
          type=raw,value=test
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Commit and Push Version Update to test branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add version.txt
        if git diff --staged --quiet; then
          echo "没有要提交的更改"
        else
          git commit -m "Bump version to ${{ env.NEW_VERSION }} (test branch)"
          git push origin HEAD:test
        fi

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <title>在线订阅转换工具</title>
    <meta name="baidu-site-verification" content="codeva-HnQYbN6Uq0" />
    <meta name="google-site-verification" content="ICRNFS2L5_er1nbSKBZEsQC2z-laLOQ4W2XPkys8maE" />
    <meta name="keywords" content="全网最漂亮的订阅转换,暗黑模式,Sing-Box转换,Sing-Box配置,Clash订阅转SingBox,Quantumult X,Surge,Shadowrocket,订阅转换" />
    <meta name="description" content="全网最漂亮的订阅转换,暗黑模式,Sing-Box转换,Sing-Box配置,Clash订阅转SingBox,Quantumult X,Surge,Shadowrocket,订阅转换" />
    <meta name="color-scheme" content="light dark">
  </head>
  <style>
    /* 全局背景设置 */
    body {
      background-image: url('https://images.weserv.nl/?url=https://raw.githubusercontent.com/yutian81/data-source/main/picbed/vpscheck_beijing.jpg&w=1920&q=85');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      /* 新增：暗黑模式兼容 */
      transition: background 0.3s ease;
    }
  
    /* 暗黑模式降低背景亮度 */
    @media (prefers-color-scheme: dark) {
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
    }
  
    /* 应用内容容器 */
    #app {
      position: relative;
      z-index: 3; /* 高于所有背景层 */
    }
  
    /* 3D动画背景层 */
    .canvas-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* 在body背景和#app之间 */
      opacity: 0.7;
      mix-blend-mode: overlay; /* 可选：增强混合效果 */
    }
  </style>
  <body>
    <section id="canvas-show" class="canvas-wrap">
    <div id="canvas" class="gradient"></div>
    </section>
    <div id="app"></div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/three.min.js"></script>
    <script src="/js/projector.js"></script>
    <script src="/js/canvas-renderer.js"></script>
    <script src="/js/3d-lines-animation.js"></script>
    <script src="/js/color.js"></script>
  </body>
</html>
